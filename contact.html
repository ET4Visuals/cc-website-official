<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Capture Connecticut</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #fff;
      border-bottom: 1.5px solid #111;
      width: 100%;
      min-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 2vw;
    }
    .header-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .header-logo img {
      height: 38px;
      width: auto;
      display: block;
    }
    .header-nav {
      display: flex;
      align-items: center;
      gap: 2.2rem;
      margin-left: auto;
    }
    .header-nav a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: border-bottom 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    .header-nav a:hover {
      border-bottom: 2px solid #111;
    }
    .contact-hero {
      background: #111;
      color: #fff;
      padding: 4rem 0 2rem 0;
      text-align: center;
    }
    .contact-hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .contact-hero p {
      font-size: 1.2rem;
      margin-bottom: 0;
    }
    .contact-main {
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
      align-items: flex-start;
      max-width: 1100px;
      margin: 3rem auto 2rem auto;
      padding: 0 2vw;
    }
    .contact-form-section, .contact-info-section {
      background: #fafafa;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 2.5rem 2rem;
      flex: 1 1 350px;
      min-width: 320px;
      max-width: 480px;
    }
    .contact-form-section h2,
    .contact-info-section h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      color: #111;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      background: #fff;
      color: #111;
    }
    .contact-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    .contact-form button {
      background: #111;
      color: #fff;
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #444;
    }
    .contact-info-section {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: space-between;
    }
    .contact-info-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.05rem;
    }
    .contact-info-list li {
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .contact-map {
      width: 100%;
      height: 220px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 1.5rem;
      object-fit: cover;
    }
    @media (max-width: 900px) {
      .contact-main {
        flex-direction: column;
        gap: 2rem;
        padding: 0 1vw;
      }
      .contact-form-section, .contact-info-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="header-logo">
        <a href="index.html"><img src="images/logo.png" alt="Capture Connecticut Logo"></a>
      </div>
      <nav class="header-nav">
        <a href="index.html#about">About</a>
        <a href="services.html">Find a Photographer</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-hero">
    <h1>Contact Capture Connecticut</h1>
    <p>Letâ€™s connect! Fill out the form or use the info below to reach our team.</p>
  </section>

  <main class="contact-main">
    <section class="contact-form-section">
      <h2>Send Us a Message</h2>
      <form class="contact-form" action="https://formspree.io/f/mdkzyzge" method="POST" autocomplete="off">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Send Message</button>
</form>
    </section>
    <section class="contact-info-section">
      <div>
        <h2>Business Info</h2>
        <ul class="contact-info-list">
          <li><strong>Email:</strong> <a href="mailto:captureconnecticut@gmail.com">captureconnecticut@gmail.com</a></li>
          <li><strong>Instagram:</strong> <a href="https://instagram.com/capture.connecticut" target="_blank">@capture.connecticut</a></li>
          <li><strong>Location:</strong> Connecticut, USA</li>
        </ul>
      </div>
      <div>
    </section>
  </main>
</body>
</html>
