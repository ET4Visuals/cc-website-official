<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Capture Connecticut</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body { background: #fff; color: #111; }
    .login-hero {
      background: #111;
      color: #fff;
      padding: 4rem 0 2rem 0;
      text-align: center;
    }
    .login-form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 40vh;
    }
    .login-form {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 350px;
      text-align: left;
      border: 1.5px solid #111;
    }
    .login-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .login-form input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-btn {
      width: 100%;
      background: #111;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #444;
    }
    .login-footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.95rem;
    }
    a {
      color: #111;
      text-decoration: none;
    }
    a:hover {
      color: #000;
      text-decoration: underline;
    }
    .switch-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #111;
      font-weight: 700;
    }
    .switch-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-flex">
      <img src="images/logo.png" alt="Capture Connecticut Logo" class="logo">
      <nav>
        <a href="index.html#about">About</a>
        <a href="services.html">Services</a>
        <a href="services.html">Find a Photographer</a>
        <a href="create-listing.html">Post a Listing</a>
        <a href="index.html#contact">Contact</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>
  <section class="login-hero">
    <div class="container">
      <h1>Login</h1>
      <p>Sign in to your Capture Connecticut account</p>
    </div>
  </section>
  <div class="login-form-container">
    <form class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="login-btn">Login</button>
      <a href="signup.html" class="switch-link">Don't have an account? Sign Up</a>
    </form>
  </div>
  <div class="login-footer">
    <p>&copy; 2025 Capture Connecticut. All rights reserved.</p>
  </div>
</body>
</html>
